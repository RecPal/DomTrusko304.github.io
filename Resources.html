<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        .message-header {
            padding: 1vw;
            font-size: 1em;
        }

        .message-content {
            background-color: rgb(234, 234, 234);
        }

        .message-closespace {
            margin: 0;
            white-space: nowrap;
        }

        .pin-square {
            width: 1vw;
            height: 1vw;
            background-color: rgb(165, 165, 165);
            border-width: 1vw;
            border-color: black;
            border-style: solid;
        }

        .pin-description {
            height: 1vw;
            background-color: white;
        }

        th {
            font-size: 40px;
            border-color: black;
            border-width: 2px;
            border-style: solid;
        }

        td {
            font-size: 20px;
            text-align: center;
            padding: 10px;
            border-style: ridge;
            border-width: 1px;
            background-color: rgb(249, 255, 193);
            border-color: black;
            border-collapse: collapse;
        }

        .common-message {
            color: rgb(0, 0, 183);
            display: inline;
            white-space: nowrap;
        }

        .self-identifier {
            color: rgb(196, 0, 0);
        }

        .global-message {
            color: green;
        }
    </style>
</head>
